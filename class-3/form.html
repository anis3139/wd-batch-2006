<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <a href="index.html"><button>Return Home</button></a>
    <a href="about.html"><button>Go About</button></a>
    <h1>This is Form Page </h1>

    <br>

    <form action="#">
        <fieldset>
            <legend>Our New Form</legend>

            <label for="fname"> Name:</label>
            <input id="fname" type="text" required placeholder="Name"> <br>


            <label for="mobile"> phone:</label>
            <input id="mobile" type="number" required><br>
            <label for="email">Email: </label>
            <input id="email" type="email" required value="example@gmail.com" readonly><br>
            <label for="user">user:</label>
            <input id="user" type="text" required value="anis3139"><br>
            <label for="pass"> password: </label>
            <input id="pass" type="password" required><br>
            <label for="file">Upload:</label>
            <input id="file" type="file"><br>
            <label for="date">Date:</label>
            <input id="date" type="date"><br>
            <span> gender:</span>
            <label for="male"> male: </label>
            <input id="male" type="radio" checked>
            <label for="female"> Female: </label>
            <input id="female" type="radio"><br>
            <label>are you sure?</label>
            <input type="checkbox" required><br>
            <label for="massage"> massage:</label>
            <textarea id="massage" cols="30" rows="5"></textarea> <br>

           
            <input type="submit">

        </fieldset>


    </form>

</body>

</html>
